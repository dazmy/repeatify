<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <button id="play">CLICK !</button>
    <br />
    <label for="recentSong">Repeat Recent Song : </label>
    <input
      type="number"
      name="recentSong"
      id="recentSong"
      value="0"
      min="0"
      max="2"
    />
    <button id="saveRepeat">save</button>
    <br />
    <label for="every">Apply On All Songs : </label>
    <input type="checkbox" name="every" id="every" />
    <br />
    <span>Left Repeat : <span id="leftRepeat">9</span></span>
    <br />
    <label for="loop">Loop Infinity Song : </label>
    <input type="checkbox" name="loop" id="loop" />
    <script src="playlistify.js"></script>
  </body>
</html>
